<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay.css">
	<title>PAYROLL</title>
</head>
<body>
	<div id="container" >
        <div id="left" class="side">
            <h3 id="head1">EMPLOYEE DETAILS:</h3>
            <label>EMPLOYEE CODE:<input type="text" id="code" size="25px"></label>
            <label>DESIGNATION:<input type="text" id="des" size="25px"></label>
            <label>EMPLOYEE D.O.B:<input type="date" id="dob" size="25px"></label>
            <label>EMPLOYEE NAME:<input type="text" id="name" size="25px"></label>
            <label>EMPLOYEE D.O.J:<input type="date" id="doj" size="25px"></label>
            <label>EMPLOYEE AGE:<input type="number" id="age" size="25px"></label>
            <label>EXPERIENCE:<input type="number" id="exp" size="25px"></label>
            <label>GENDER:<input type="text" id="gen" size="25px"></label>
            <label>PROOF ID:<input type="text" id="id1" size="25px"></label>
            <label>EMPLOYEE EMAIL:<input type="email" id="email" size="25px"></label>
            <label>CONTACT:<input type="text" id="num" size="25px"></label>
            <label>HIRED LOCATION:<input type="text" id="loc" size="25px"></label>
            <label>EMPLOYEE STATUS:<input type="text" id="stat" size="25px"></label>
            <label>ADDRESS:<textarea rows="5" cols="40" id="add"></textarea></label>
        </div>
        <div id="right" class="side">
            <div id="righttop">
                <h3 id="head2">EMPLOYEE SALARY DETAILS:</h3>
                <label>Month and Year:<input type="month" id="mon" size="10px"></label>
                <label>Date:<input type="number" id="dat" size="10px"></label>
                <label>Total Days:<input type="number" id="day" size="10px"></label>
                <label>Absents:<input type="number" id="abs" size="10px"></label>
                <label>Medical:<input type="number" id="med" size="10px"></label>
                <label>PF:<input type="text" id="pf" size="10px"></label>
                <label>Conveyance:<input type="text" id="con" size="10px"></label>
                <label>Net Salary:<input type="text" id="net" size="10px" readonly></label>
                <button id="calc">Calculate</button>
                <button id="sav">Save</button>
                <button id="clr">Clear</button>
                <button id="up">Update</button>
                <button id="del">Delete</button>
                <button id="dis">Display</button>
            </div>
            <div id="rightdown">
                <p id="code1">EMPLOYEE CODE:</p>
                <p id="des1">DESIGNATION:</p>
                <p id="dob1">D.O.B:</p>
                <p id="name1">NAME:</p>
                <p id="doj1">D.O.J:</p>
                <p id="age1">AGE:</p>
                <p id="exp1">EXPERIENCE:</p>
                <p id="gen1">GENDER:</p>
                <p id="id2">PROOF ID:</p>
                <p id="email1">EMAIL:</p>
                <p id="num1">CONTACT:</p>
                <p id="loc1">HIRED LOCATION:</p>
                <p id="stat1">EMPLOYEE STATUS:</p>
                <p id="add1">ADDRESS:</p>
                <p id="net1">NET SALARY:</p>
            </div>
        </div>
    </div>
    <script src="paid.js"></script>
</body>
</html>
